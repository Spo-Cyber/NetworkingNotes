<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Protocols Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Network Protocols Quiz</h1>
        <p id="question">Loading question...</p>
        
        <input type="text" id="protocolAnswer" placeholder="Enter Protocol Name (e.g., HTTP)">
        <input type="text" id="transportAnswer" placeholder="Enter TCP/UDP (e.g., TCP/80)">
        
        <button onclick="checkAnswer()">Submit</button>
        
        <p id="feedback"></p>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
